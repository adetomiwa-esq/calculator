<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
            <div class="display">0</div>
            <div class="all-keys">
                <button class="first" data-action="clear">AC</button>
                <button class="delete" data-action="clearOne">DEL</button>
                <button class="key--operator blue" data-action="divide">&divide;</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--operator blue" data-action="multiply">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button data-action="add" class="key--operator blue">+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--operator blue" data-action="subtract">-</button>
                <button data-action="decimal">.</button>
                <button>0</button>
                <button class="other" data-action="calculate">=</button>
                
            </div>
            
    </div>
</body>
</html>
